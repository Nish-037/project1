<html>
    <head>
        <title>CRUD operation</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    </head>
    <body bgcolor="green">

       <div class="container">
            <div class="row">
              <div class="col-6">
                <h1 style="color:rgb(70, 123, 18)">Wish Form</h1>
        <input id="WshIptUid" class="form-control" type="text" placeholder="Enter Wish" ><br>
        <input id="AmtIptUid" class="form-control" type="number" placeholder="Enter Amount"><br>
        <input id="TgtIptUid" class="form-control" type="date" placeholder="Enter Date"><br>
        <div class="d-grid gap-2 d-md-block">
        <button  class="btn btn-success" type="button" onclick="AddFnc()">Add</button>
        <button  class="btn btn-success" type="button" onclick="UpdateFnc()">Update</button><br><br>
        </div>
              </div>
              </div>  
            </div>
        
        <hr>
        <div class="container">
            <div class="row">
              <div class="col">
        <h1 style="color:rgb(12, 133, 30)">Wish Table</h1>
         <table class="table table-success table-striped" border="2"width="100%">
            <thead>
<tr>
    
    <th scope="col">Wish</th>
    <th scope="col">Amount</th>
    <th scope="col">Target</th>
    <th scope="col">Action</th>
</tr>
            </thead>
<tbody id="TbBdyUid">


</tbody>
         </table> 
        </div>
    </div>  
  </div> 
  <script>
    var TblBdyVar=document.getElementById("TbBdyUid")
    var WshIptVar=document.getElementById("WshIptUid")
    var AmtIptVar=document.getElementById("AmtIptUid")
    var TgtIptVar=document.getElementById("TgtIptUid")
    var WishJryVar = [
                        {
                            Name: "laptop",
                            Amount: 90000,
                            Target:"2023-03-04"
                        },
                        {
                            Name: "Dress",
                            Amount: 9000,
                            Target: "2025-05-18"
                        },
                        {
                            Name: "Iphone",
                            Amount: 50000,
                            Target: "2029-09-30"
                        },
                        {
                            Name: "Gold",
                            Amount: 100000,
                            Target: "2023-12-22"
                        }
                    ]
                    TblLodFnc()
     function TblLodFnc()
     {
        TblBdyVar.innerHTML=""
        WishJryVar.map(
            (ObjVar,IdxVar) => TblBdyVar.innerHTML += `<tr>
    <td>${ObjVar.Name}</td>
    <td>${ObjVar.Amount}</td>
    <td>${ObjVar.Target}</td>
    <td><div class="d-grid gap-2 d-md-block"></div><button  class="btn btn-success" type="button" onclick="EditFnc(${IdxVar})" > Edit</button>
                                                   <button  class="btn btn-success" type="button" onclick="DeleteFnc(${IdxVar})">Delete</button>
</td>
</tr>` )
        
     }
AddFnc()
     function AddFnc()
{
 var TempVar= {
                         Name:WshIptVar.value ,
                            Amount: AmtIptVar.value ,
                            Target:  TgtIptVar.value
 }  
 WishJryVar.push(TempVar)
 TblLodFnc()
 WshIptVar.value=AmtIptVar.value=TgtIptVar.value=""
}
    var EditIdxVar=""
function EditFnc(RvgIdxVar)
{
    EditIdxVar=RvgIdxVar
    WshIptVar.value=WishJryVar[EditIdxVar].Name
    AmtIptVar.value=WishJryVar[EditIdxVar].Amount
    TgtIptVar.value=WishJryVar[EditIdxVar].Target
}
function UpdateFnc()
{
    WishJryVar[EditIdxVar].Name= WshIptVar.value
    WishJryVar[EditIdxVar].Amount=AmtIptVar.value
    WishJryVar[EditIdxVar].Target=TgtIptVar.value
    TblLodFnc() 
    WshIptVar.value=AmtIptVar.value=TgtIptVar.value=""
}
function DeleteFnc(RvgIdxVar)
{
    if(confirm ("Are you sure...you wanna delete?"))
    {
    WishJryVar.splice(RvgIdxVar,1)
    TblLodFnc()
    }
}
  </script>
    </body>
</html>
